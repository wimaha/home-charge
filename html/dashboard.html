{{define "content"}}
<div class="container">
    <div class="header">
        <h1>HomeCharge</h1>
    </div>
    <ul class="settings-list">
        <li>
            <div class="setting">
                <span>OperationMode</span>
                <span class="value">{{.OperationModeText}}</span>
            </div>
        </li>
        <li>
            <div class="setting">
                <span>SOC</span>
                <span class="value">{{.SOC}}</span>
            </div>
        </li>
        <li>
            <div class="setting">
                <span>Batteriestatus</span>
                <span class="value">{{.BatteryCharging}}</span>
            </div>
        </li>
        <li>
            <div class="setting">
                <span>Batterieleistung</span>
                <span class="value">{{.Pac_total_W}}</span>
            </div>
        </li>
</div>
<div class="container">
    <div class="header">
        <h1>Einstellungen</h1>
    </div>
    <form action="/save-settings" method="POST">
    <ul class="settings-list">
    <li>
            <div class="setting">
                <span>OperationMode</span>
                <select class="dropdown-horizontal" name="operationMode">
                    <option value="2" {{ if eq .OperationMode 2 }}selected{{ end }}>automatic</option>
                    <option value="1" {{ if eq .OperationMode 1 }}selected{{ end }}>manual</option>
                    <option value="10" {{ if eq .OperationMode 10 }}selected{{ end }}>Time-of-use</option>
                </select>
            </div>
        </li>
        <li>
            <div class="setting">
                <span>Batterie Laden</span>
                <label class="switch">
                    <input type="checkbox" name="batterie" value="laden">
                    <span class="slider round"></span>
                </label>
            </div>
        </li>
        <li>
            <div class="setting">
                <span>Batterie nicht entladen</span>
                <label class="switch">
                    <input type="checkbox" name="batterie" value="nicht_entladen">
                    <span class="slider round"></span>
                </label>
            </div>
        </li>
    </ul>
    <button id="save-button" class="save-button" type="submit">Speichern</button>
    </form>
</div>
{{end}}
